<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="1; url=/de/" />
  <style type="text/css">
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }

    .spinner:before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin-top: -30px;
      margin-left: -30px;
      border-radius: 50%;
      border-top: 3px solid #9b872e;
      border-right: 3px solid transparent;
      animation: spinner .6s linear infinite;
      z-index: 2;
    }

    .overlay {
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="spinner"></div>
  </div>

  <script>
    var language = navigator.language || navigator.browserLanguage;

    if (language.indexOf('it') > -1) {
      document.location.href += 'it/';
    } else if (language.indexOf('de') > -1) {
      document.location.href += 'de/';
    } else {
      document.location.href += 'en/';
    }
  </script>

</body>
</html>
